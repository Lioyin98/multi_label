{% extends "before_base.html" %}

{% block main %}

<div id="before_container" class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">登录</div>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="col-md-8 col-md-offset-2">
                        <button type="submit" class="btn btn-primary pull-left" style="font-size: 18px"><span
                                class="glyphicon glyphicon-check"></span> 注册
                        </button>
                        <button class="btn btn-link pull-right"><a href="/pred/login/">已有账号？去登录</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% if messages %}
<script>
    {% for msg in messages %}
    alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}

{% endblock %}
